[Server]
listen = ":8000"
timeout = 15

[Gnats]
urls = ["nats://127.0.0.1:4222"]

[[Handlers]]
name = "mc-edm"
request_regexes = [
    ["", "^/contents/?$"],
    ["", "^/contents/[a-f0-9]{24}/?$"],
]
external_subject = "mc-edm"
internal_subject = "mc-edm"

[[Handlers]]
name = "calendars"
request_regexes = [
    ["", "^/calendars_oauth_callback.*$"],
]
external_subject = "calendars"
internal_subject = "calendars"

[[Handlers]]
name = "auth"
request_regexes = [
    ["", "^/token/?$"],
]
external_subject = "auth"
internal_subject = "auth"

[[Handlers]]
name = "accounts"
request_regexes = [
    ["", "^/account/?$"],
    ["", "^/account/logo/?$"],

]
external_subject = "accounts"
internal_subject = "accounts"